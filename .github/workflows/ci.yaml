name: Lint and test

on: ["push", "pull_request"]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          cache: true

      - name: Install node
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: "pnpm"

      - name: Install packages
        run: pnpm i

      - name: Lint
        run: pnpm lint

      - name: Test
        run: pnpm test
